<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-container">
    <section class="result-container">
      <h1 class="your-result">Your Result</h1>
      <div class="circle-result">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1 class="result-message">Great</h1>
      <p class="result-scored">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-container">
      <h1>Summary</h1>
      <div class="summary-blocks">
        <div class="summary-block reaction">
          <div class="summary-type">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            <p>Reaction</p>
          </div>
          <div class="summary-score">
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div class="summary-block memory">
          <div class="summary-type">
            <img src="assets/images/icon-memory.svg" alt="memory icon">
            <p>Memory</p>
          </div>
          <div class="summary-score">
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="summary-block verbal">
          <div class="summary-type">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
            <p>Verbal</p>
          </div>
          <div class="summary-score">
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="summary-block visual">
          <div class="summary-type">
            <img src="assets/images/icon-visual.svg" alt="visual icon">
            <p>Visual</p>
          </div>
          <div class="summary-score">
            <p><span>72</span> / 100</p>
          </div>
        </div>
      </div>
      <button class="continue-button">Continue</button>
    </section>
  </main>

  <div class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ShimixD">ShimixD</a>.
  </div>
</body>
</html>
