<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="container">
    <img src="images/logo.svg" class="container-logo">
    <img src="images/hero-mobile.jpg" alt="" class="container-picture">

    <div class="container-content">
      <h1 class="container-title"><span class="container-title-span">We're</span> coming soon</h1>
      <p class="container-description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="" class="container-form">
        <input type="email" class="container-email" placeholder="Email Address">
        <input type="image" src="images/icon-arrow.svg" class="container-submit">
        <p class="container-error"></p>
      </form>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ShimixD">ShimixD</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
