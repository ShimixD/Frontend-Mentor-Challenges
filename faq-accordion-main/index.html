<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-title">
        <img src="assets/images/icon-star.svg" alt="Star">
        <h1>FAQs</h1>
      </div>
      <div class="card-questions">
        <button class="card-question first">
          <div class="card-question-title">
            <h2>What is Frontend Mentor, and how will it help me?</h2>
            <img src="assets/images/icon-minus.svg" alt="Minus">
          </div>
          <p>Frontend Mentor offers realistic coding challenges to help developers improve their 
            frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for 
            all levels and ideal for portfolio building.</p>
        </button>
        <button class="card-question">
          <div class="card-question-title">
            <h2>Is Frontend Mentor free?</h2>
            <img src="assets/images/icon-plus.svg" alt="Plus">
          </div>
          <p class="card-question-response">Yes, Frontend Mentor offers both free and premium coding challenges, with the free 
            option providing access to a range of projects suitable for all skill levels.</p>
        </button>
        <button class="card-question">
          <div class="card-question-title">
            <h2>Can I use Frontend Mentor projects in my portfolio?</h2>
            <img src="assets/images/icon-plus.svg" alt="Plus">
          </div>
          <p class="card-question-response">Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excellent
            way to showcase your skills to potential employers!</p>
        </button>
        <button class="card-question last">
          <div class="card-question-title">
            <h2>How can I get help if I'm stuck on a challenge?</h2>
            <img src="assets/images/icon-plus.svg" alt="Plus">
          </div>
          <p class="card-question-response">The best place to get help is inside Frontend Mentor's Discord community. There's a help 
            channel where you can ask questions and seek support from other community members.</p>
        </button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ShimixD">ShimixD</a>.
  </div>
</body>
<script src="index.js"></script>
</html>
