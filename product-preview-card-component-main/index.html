<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-container">
    <section class="section-image">
      <div class="image"></div>
    </section>
    <section class="section-text">
      <p class="item-type">Perfume</p>
      <h1 class="item-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="item-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="item-price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <button class="item-button">
        <img src="images/icon-cart.svg" alt="icon cart">
        <p>Add to Cart</p>
      </button>
    </section>
  </main>
  
  <div class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ShimixD">ShimixD</a>.
  </div>
</body>
</html>
