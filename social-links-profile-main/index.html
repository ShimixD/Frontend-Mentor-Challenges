<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-header">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile" class="card-avatar">
        <div class="card-header-text">
          <h1 class="card-name">Jessica Randall</h1>
          <p class="card-location">London, United Kingdom</p>
        </div>
        <p class="card-motto">"Front-end developer and avid reader."</p>
      </div>
      <div class="card-links">
        <a class="card-link" href="#">GitHub</a>
        <a class="card-link" href="#">Frontend Mentor</a>
        <a class="card-link" href="#">LinkedIn</a>
        <a class="card-link" href="#">Twitter</a>
        <a class="card-link" href="#">Instagram</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ShimixD">ShimixD</a>.
  </div>
</body>
</html>
