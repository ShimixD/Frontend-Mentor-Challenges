<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <div class="cards">
      <div class="fino-content">
        <img src="./images/logo.svg" alt="logo">
        <div class="buttons">
          <a class="button" href="#"><img src="./images/icon-document.svg" alt="document"></a>
          <a class="button" href="#"><img src="./images/icon-folder.svg" alt="folder"></a>
          <a class="button" href="#"><img src="./images/icon-upload.svg" alt="upload"></a>
        </div>
      </div>
      <div class="storage-content">
        <div class="storage-alert-container">
          <div class="storage-alert"><span>185</span>GB LEFT</div>
          <div class="storage-alert-triangle"></div>
        </div>
        <div class="storage-bar-container">
          <p class="storage-title">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="storage-bar">
            <div class="storage-bar-fill">
              <div class="storage-bar-point"></div>
            </div>
          </div>
          <div class="storage-details">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ShimixD">ShimixD</a>.
  </div>
</body>
</html>
